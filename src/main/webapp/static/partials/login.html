<div class="pure-g">
    <div class="pure-u-1-3">
    </div>

    <div class="pure-u-1-3 content">
        <center><h2>Kirjaudu sisään</h2></center>
        <form class="pure-form" ng-submit="submit()" ng-show="!kirjautuminen" >

            <fieldset class="pure-group">
                <input type="text" ng-model="login.kayttajanimi" class="pure-input-1-2" placeholder="Käyttäjänimi" required>
                <input type="password" ng-model="login.salasana" class="pure-input-1-2" placeholder="Salasana" required>
            </fieldset>
            <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Kirjaudu</button>

            <p class="error">{{error}}</p>
        </form>
    </div>

    <div class="pure-u-1-3">
    </div>
</div>
